<p>This tool runs a SWMM inp file using a SWMM executable.</p>

<p>Provide the path to <code>swmm5.exe</code>, or leave it blank if the executable is on your PATH.</p>

<p>If report/output files are not specified, they are written next to the inp file with <code>.rpt</code> and
<code>.out</code> extensions.</p>
